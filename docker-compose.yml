services:
  antigravity-manager:
    build:
      context: /home/ayang/code/Antigravity-Manager
      dockerfile: /home/ayang/code/Antigravity-Manager/Dockerfile
    image: agm-image
    container_name: antigravity-manager
    restart: unless-stopped
    ports:
      # Web UI + 管理 API
      - "8099:8765"
      # 反代服务端口
      - "8098:8045"
    volumes:
      # 持久化数据 (账号、配置等)
      - ./data:/data
    environment:
      - RUST_LOG=info
